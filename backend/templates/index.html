<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Hidroponik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Monitoring Sensor Hidroponik</h2>

        <!-- Tombol Kontrol Pompa -->
        <div class="text-center mb-4">
            <button class="btn btn-success me-2" onclick="controlPump('ON')">ðŸ”› Nyalakan Pompa</button>
            <button class="btn btn-danger" onclick="controlPump('OFF')">ðŸ”´ Matikan Pompa</button>
            <p id="pump-status" class="mt-2 text-muted"></p>
        </div>

        <!-- Tabel Data Sensor -->
        <table class="table table-striped table-bordered text-center">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Suhu (Â°C)</th>
                    <th>Kelembapan (%)</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <tr><td colspan="4">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function loadData() {
            const res = await fetch('/data');
            const data = await res.json();
            const table = document.getElementById('data-table');
            table.innerHTML = '';
            data.forEach(d => {
                table.innerHTML += `
                    <tr>
                        <td>${d.id}</td>
                        <td>${d.suhu}</td>
                        <td>${d.humidity}</td>
                        <td>${d.timestamp}</td>
                    </tr>
                `;
            });
        }

        async function controlPump(status) {
            const res = await fetch('/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });
            const result = await res.json();
            document.getElementById('pump-status').innerText =
                result.message || result.error || "Gagal mengirim perintah";
        }

        // Load data pertama kali dan setiap 5 detik
        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
